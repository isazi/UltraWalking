<uiView
  onActivate="
    setInterval(function() { next('#z-values'); }, 10000);
  ">
  <div id="suuntoplus">

    <div class="cm-fg" style="width:100%;height:25%">
      <div class="sp-t-m p-hc" style="top:calc(60% - 50%e)">
        Walk / Run
      </div>
    </div>

    <!-- vertical separator -->
    <div class="cm-fg p-hc" style="top:34%;width:2px;height:30%;opacity:0.4"></div>

    <!-- top -->
    <uiViewSet id="z-values" transition.type="crossfade" rollOver="both" transition.duration="0">
      <!-- alt 1 -->
      <div>
        <!-- left -->
        <div class="sp-t-s" style="top:calc(42% - 100%e);left:calc(26% - 50%e)">
          {zapp_tl1_title}
        </div>
        <div class="sp-vc" style="top:40%;left:calc(26% - 50%e)">
          <span class="sp-t-l f-num">
            <eval input="{zapp_tl1_input}" outputFormat="{zapp_tl1_format}" default="--" />
          </span>
        </div>

        <!-- right -->
        <div class="sp-t-s" style="top:calc(42% - 100%e);left:calc(74% - 50%e)">
          {zapp_tr1_title}
        </div>
        <div class="sp-vc" style="top:40%;left:calc(74% - 50%e)">
          <span class="sp-t-l f-num">
            <eval input="{zapp_tr1_input}" outputFormat="{zapp_tr1_format}" default="--" />
          </span>
        </div>

        <!-- bottom -->
        <div class="sp-t-s p-hc" style="top:calc(70% - 50%e)">
          {zapp_bottom1_title}
        </div>
        <div class="sp-t-l f-num p-hc" style="top:calc(82% - 50%e)">
          <eval input="{zapp_bottom1_input}" outputFormat="{zapp_bottom1_format}" default="--" />
        </div>
      </div>

      <!-- alt 2 -->
      <div>
        <!-- left -->
        <div class="sp-t-s" style="top:calc(42% - 100%e);left:calc(26% - 50%e)">
          {zapp_tl2_title}
        </div>
        <div class="sp-vc" style="top:40%;left:calc(26% - 50%e)">
          <span class="sp-t-l f-num">
            <eval input="{zapp_tl2_input}" outputFormat="{zapp_tl2_format}" default="--" />
          </span>
          <span class="sp-b-m" style="padding-left:5px"><postfix/></span>
        </div>

        <!-- right -->
        <div class="sp-t-s" style="top:calc(42% - 100%e);left:calc(74% - 50%e)">
          {zapp_tr2_title}
        </div>
        <div class="sp-vc" style="top:40%;left:calc(74% - 50%e)">
          <span class="sp-t-l f-num">
            <eval input="{zapp_tr2_input}" outputFormat="{zapp_tr2_format}" default="--" />
          </span>
          <span class="sp-b-m" style="padding-left:5px"><postfix/></span>
        </div>
        
        <!-- bottom -->
        <div class="sp-t-s p-hc" style="top:calc(70% - 50%e)">
          {zapp_bottom2_title}
        </div>
        <div class="sp-vc p-hc" style="top:calc(82% - 50%e)">
          <span class="sp-t-l f-num">
            <eval input="{zapp_bottom2_input}" outputFormat="{zapp_bottom2_format}" default="--" />
          </span>
          <span class="sp-b-m" style="padding-left:5px"><postfix/></span>
        </div>
      </div>
    
    </uiViewSet>
  </div>

</uiView>
